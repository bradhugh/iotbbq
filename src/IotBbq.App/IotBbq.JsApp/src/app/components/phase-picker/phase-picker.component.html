<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <div class="form-group button-list">
    <div><label>Choose the next phase</label></div>
    <div *ngFor="let phase of data.phaseChoices">
      <button type="button" class="choice-button btn btn-primary" [mat-dialog-close]="phase.name">{{phase.name}}</button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-default" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
