<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <div class="form-group">
    <label for="highGate">High Gate</label>
    <input type="text" class="form-control" id="highGate" [(ngModel)]="data.settings.highGate" placeholder="High gate"
      [matKeyboard] [scrollIntoView]="-30">
  </div>
  <div class="form-group">
    <label for="lowGate">Low Gate</label>
    <input type="text" class="form-control" id="lowGate" [(ngModel)]="data.settings.lowGate" placeholder="Low gate"
      [matKeyboard] [scrollIntoView]="-30">
  </div>
  <div class="form-group">
    <label for="setTo">Set to</label>
    <input type="text" class="form-control" id="setTo" [(ngModel)]="data.settings.setTo" placeholder="Set To"
      [matKeyboard] [scrollIntoView]="-30">
  </div>
  <div class="keyboard-padding"></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-primary" [mat-dialog-close]="true">Save</button>
  <button type="button" class="btn btn-default" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
