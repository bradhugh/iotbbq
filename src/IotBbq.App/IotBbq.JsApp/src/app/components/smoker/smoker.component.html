<div class="smoker-component" (click)="onSmokerComponentClicked()" [class.alarming]="isAlarming">
  <div class="high-gate">
    <div class="centering">
      <label>High Gate</label>
      <div>{{model.highGate}}째</div>
    </div>
  </div>
  <div class="low-gate">
    <div class="centering">
      <label>Low Gate</label>
      <div>{{model.lowGate}}째</div>
    </div>
  </div>
  <div class="temperature">
    <div class="mute-icon" [hidden]="!isMuted">
      <mat-icon>volume_off</mat-icon>
    </div>
    <div class="disconnected-icon" [hidden]="!isDisconnected"><mat-icon>report</mat-icon></div>
    <div class="temp-text" [hidden]="isDisconnected">{{model.temperature | number:'1.0-0'}}째</div>
  </div>
  <div class="setTo">
    <div class="centering">Setting: {{model.setTo}}째</div>
  </div>
</div>
